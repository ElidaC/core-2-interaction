body {

.holder {

a.animBtn:link,
a.animBtn:visited {
  position: relative;
  display: block;
  width: 70px;
  margin: 10px 0 0 10px;
  padding: 14px 15px;
  border: 2px solid #fff;
  background: rgba(255, 255, 255, 0.2);
  color: #6c8896;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  letter-spacing: 0.08em;
  text-shadow: 0 0 1px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  &:after {
    content: "";
    position: absolute;
    background: none repeat scroll 0 0 #fff;
    height: 0%;
    left: 50%;
    top: 50%;
    width: 100%;
    z-index: -1;
    transition: all 0.3s ease 0s;
  }
  &:hover {
    color: #333;
    text-shadow: none;
    &:after {
      height: 420%;
    }
  }
}
a.animBtn {
  &.themeA:after {
    transform: translateX(-50%) translateY(-50%) rotate(-45deg);
  }
  &.themeB:after {
    transform: translateX(-50%) translateY(-50%) rotate(45deg);
  }
  &.themeC:after {
    opacity: 0.5;
    transform: translateX(-50%) translateY(-50%);
  }
  &.themeC:hover:after {
    height: 140%;
    opacity: 1;
  }
  &.themeD:after {
    width: 0%;
    border-radius: 50%;
    opacity: 0.5;
    transform: translateX(-50%) translateY(-50%);
  }
  &.themeD:hover:after {
    height: 450%;
    width: 110%;
    opacity: 1;
  }

}
