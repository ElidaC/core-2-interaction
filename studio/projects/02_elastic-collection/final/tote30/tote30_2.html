<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tote Chic</title>
	<link rel="stylesheet" href="../assets/effect.css">
    <link rel="stylesheet" href="https://use.typekit.net/pay8ujd.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>

    <style>
        body{
            background-color: aquamarine;
        }
        .button1, .button2, .button3, .button4 {
            background-color: orangered;
            color: #EBFF00;
        }
        .Buttons a{
            color: #EBFF00;
        }
        .button1:hover{
            background-color: #E4CCFF;
        }
        .button2:hover{
            background-color: #E4CCFF;
        }
        .button3:hover{
            background-color: #E4CCFF;
        }
        .button4:hover{
            background-color: #E4CCFF;
        }
        #h2{
            color:#011f1a;
            position: fixed;
            left: 75%;
            top: 85%;
        }
    </style>


    <div class="Tote" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="../media/tote30.JPG" alt="tote30">
    </div>

    <div class="Buttons">
        <div class="button1">
            <a href="tote30_4.html">
            fashion design
            </a>
        </div>
        <div class="button2">
            <a href="tote30_4.html">
            fine art
            </a>
        </div>
        <div class="button3">
            <a href="tote30_6.html">
            illustration
            </a>
        </div>
        <div class="button4">
            <a href="tote30_4.html">
            graphic design
            </a>
        </div>
    </div>


    <div id="h2">
        <h2 align="right">Drag items into the bag</h2> 
        </div>
    
        <div class="Item">
            <img src="../media/tote30-item1.png" draggable="true" id="item1" ondragstart="drag(event)">
            <img src="../media/tote30-item2.png" draggable="true" id="item2" ondragstart="drag(event)">
            <img src="../media/tote30-item3.png" draggable="true" id="item3" ondragstart="drag(event)">
    </div>

<script src="../assets/scripts.js"></script>
<script src="../assets/totes.js"></script>

</html>
