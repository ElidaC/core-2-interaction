<!DOCTYPE html>

<head>

<body>

    <style>
        body{
            background-color: rgb(225, 225, 225);

        .button1, .button2, .button3, .button4 {

        #h2{

    <div class="Tote" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="../media/tote15.JPG" alt="tote15">

        <div class="Buttons">
            <div class="button1">
                <a href="tote15_4.html">

            </div>
            <div class="button4">
