<head>

	<title>Tote Chic</title>
	<link rel="stylesheet" href="../assets/effect.css">
    <link rel="stylesheet" href="https://use.typekit.net/pay8ujd.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>

    <style>
        body{
            background-color: rgb(225, 225, 225);
        }
        .button1, .button2, .button3, .button4 {
            margin-top: 100px;
            background-color: orangered;
            color: #c8f926;
        }
        .Buttons a{
            color: #c8f926;
        }
        #h2{
            position: fixed;
            left: 15%;
            top: 0;

    <div class="Tote" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="../media/tote16.JPG" alt="tote16">

    <div class="Buttons">
        <div class="button1">
            <a href="tote16_4.html">
            fine art

        </div>
        <div class="button2">
            <a href="tote16_6.html">
            design history and practice
            </a>
        </div>
        <div class="button3">
            <a href="tote16_4.html">
            drama art
            </a>
        </div>
        <div class="button4">
            <a href="tote16_4.html">
            fashion design
            </a>
        </div>
    </div>

    <div id="h2">
    <h2 align="right">Drag items on top of the bag to view the details</h2> 
    </div>

    <div class="Item">
        <img src="../media/tote16-item1.png" draggable="true" id="item1" ondragstart="drag(event)">
        <img src="../media/tote16-item2.png" draggable="true" id="item2" ondragstart="drag(event)">
        <img src="../media/tote16-item3.png" draggable="true" id="item3" ondragstart="drag(event)">

<script src="../assets/scripts.js"></script>
