    <div class="Tote" ondrop="drop(event)" ondragover="allowDrop(event)">

        <img src="../media/tote27-item2.png" draggable="true" id="item2" ondragstart="drag(event)">
        <img src="../media/tote27-item3.png" draggable="true" id="item3" ondragstart="drag(event)">
