<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>effect</title>
	<link rel="stylesheet" href="../assets/effect.css">
    <link rel="stylesheet" href="https://use.typekit.net/pay8ujd.css">
</head>
<body>

    <style>
        body{
            background-color: orangered;
        }
        .button1, .button2, .button3, .button4 {
            background-color: #c8f926;
            color: #011f1a;
        }
        .Buttons a{
            color: #011f1a;
        }
        #h2{
            color: aquamarine;
            position: absolute;
            left: 75%;
            top: 80%;
            margin-top: 20px;
        }
    </style>

    <div class="Tote" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="../media/tote6.JPG" alt="tote6">
    </div>

    <div class="Buttons">
        <div class="button1">
            interior design
        </div>
        <div class="button2">
                design and techonology
        </div>
        <div class="button3">
            graphic design
        </div>
        <div class="button4">
                strategic design and management
        </div>
    </div>

    <div class="Item">
        <img src="../media/tote6-item1.png" draggable="true" id="item1" ondragstart="drag(event)">
        <img src="../media/tote6-item2.png" draggable="true" id="item2" ondragstart="drag(event)">
        <img src="../media/tote6-item3.png" draggable="true" id="item3" ondragstart="drag(event)">
    </div>

    <button id="randomButton">
        <a href="../tote9/tote9.html">
            Next Round
        </a>
    </button>

<script src="../assets/scripts.js"></script>
<script src="../assets/totes.js"></script>
</body>
</html>
